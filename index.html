<html>
<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>
var positionX =0;
var positionY =0;
var velocity =110;
var reverse=true
var ball=document.getElementById('ball');
function moveBall()
{
var xmin=0;
var xmax=600;
  if(reverse===true)
  {
  positionX=positionX+velocity;
  ball.style.left=positionX+"px";
  positionY=positionY+velocity;
  ball.style.top=positionY+"px";
  if(positionX>=xmax)
  {
  reverse=false;
   }
  }
  else{
  positionX=positionX-velocity;
  ball.style.left=positionX+'px';
  positionY=positionY-velocity;
  ball.style.top=positionY+'px';
  if (positionX==xmin)
      {
       reverse=true;
      }
    }
  }
  setInterval(moveBall, 100);
</script>
</html>
